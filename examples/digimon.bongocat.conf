# Bongo Cat Configuration File
# Edit these values to customize your bongo cat overlay

# Position settings (in pixels)
# cat_x_offset: Horizontal offset from center position
# Positive values move right, negative values move left
cat_x_offset=-950

# cat_y_offset: Vertical offset from default position
# Positive values move down, negative values move up
cat_y_offset=-5

# Size settings
# cat_height: Height of the bongo cat in pixels
# Width is automatically calculated to maintain aspect ratio
cat_height=60

# NOTE: OVERLAY SETTINGS DOESN'T WORK WITH HOT RELOAD, NEEDS BONGOCAT RESTART
# DRAWN LAYERS GETS GLITCHY SOMETIMES, BETTER TO RESTART WHEN THESE CHANGE
# Overlay settings
# overlay_height: Height of the entire overlay bar
overlay_height=45
# overlay_position: Position of the overlay on screen
# Options: "top" or "bottom"
overlay_position=top

# animation_name: Animation index
# Options: "bongocat"
# Digimon Options: "agumon", "betamon", "greymon" ... see assets/dm file names (replace <spaces> with '_' (underscore)
animation_name=betamon

# invert_color: Invert color (0 = off, 1 = on)
# (non-colored) digimon are black by default, reverting colors can be used for dark mode
invert_color=1

# Padding for sprite frame (experimental)
# (ignored for bongocat)
padding_x=0
padding_y=0

# Animation settings
# idle_frame: Which frame to use when idle (0, 1, or 2)
# Options for bongocat: 0 = both paws up, 1 = left paw down, 2 = right paw down
# Options for digimon: 0 = idle 1, 1 = idle 2
idle_frame=0

# Sleep Mode
# enable_sleep_mode: pause animation and show "sleep" frame
# When enable_sleep_mode is enabled sleep_begin and sleep_end needs to be set
enable_sleep_mode=1
# Begin sleep mode: 00:00 - 23:59 (hh:mm, 24h format)
sleep_begin=23:00
# End sleep mode: 00:00 - 23:59 (hh:mm, 24h format)
sleep_end=06:00

# Happy Animation
# happy_kpm: Show happy frame when min. KPM (keystrokes per minute) are reached (0 = disabled)
happy_kpm=300

# Animation timing (in milliseconds)
# keypress_duration: How long to show animation after keypress
keypress_duration=500

# test_animation_duration: How long to show test animation
test_animation_duration=200

# test_animation_interval: How often to trigger test animation (seconds)
# Set to 0 to disable test animations
test_animation_interval=1000

# Frame rate settings
# fps: Animation frame rate (frames per second)
fps=60

# Transparency settings
# overlay_opacity: Opacity of the overlay background (0-255)
# 0 = fully transparent, 255 = fully opaque
overlay_opacity=0

# Debug settings
# enable_debug: Show debug messages (0 = off, 1 = on)
enable_debug=0

# Input devices (you can specify multiple devices)
# Use keyboard_device for each device you want to monitor
# Examples:
#keyboard_device=/dev/input/event4
#keyboard_device=/dev/input/event20  # External bluetooth keyboard
# keyboard_device=/dev/input/event5   # Another input device

keyboard_device=/dev/input/event7
keyboard_device=/dev/input/event12
keyboard_device=/dev/input/event13
